---
driver:
  name: docker
  hostname: supervisor.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: supervisor
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - supervisor
  pillars:
    top.sls:
      base:
        "*":
          - supervisor

verifier:
  name: inspec
  sudo: true


platforms:
  - name: <%=ENV['PLATFORM'] ||  'saltstack-ubuntu-xenial-salt-stable' %>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'epcim/salt:saltstack-ubuntu-xenial-salt-stable'%>
      platform: ubuntu

suites:

  - name: server
    provisioner:
      pillars-from-files:
        supervisor.sls: tests/pillar/server.sls
